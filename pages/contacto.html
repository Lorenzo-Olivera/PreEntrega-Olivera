<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

    <meta name="description" content="Un mensaje que puede cambiar tu estilo. Conta con nosotros.">
    <title>Contacto | Tu mensaje si importa</title>
</head>


<body>

    <header class="header-contacto">
        <h1>Woven Paradise</h1>

        <nav>
            <ul>
                <li> <a href="../index.html">Inicio</a></li>
                <li><a href="../pages/amigurumis.html">Amigurumis</a></li>
                <li><a href="../pages/sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
    </header>

    <main class="seccion-contacto">

        <section>
            <h2>CONTACTO</h2>
        </section>

        <form action="" class="formulario-contacto">

            <div>
                <label for="nombre-usuario">Nombre:</label>
                <input type="text" id="nombre-usuario">
            </div>

            <div>
                <label for="E-mail-usuario">E-mail:</label>
                <input type="email" id="E-mail-usuario">
            </div>

            <div>
                <label for="mensaje-usuario">Mensaje:</label>
                <textarea name="" id="mensaje-usuario" cols="30" rows="10"></textarea>
            </div>
        </form>

        <form action="" class="noti-usuario">

            <div>
                <label for="notificacion-usuario">¿Quiere recibir una notificación?:</label>
                <input type="checkbox" id="notificacion-usuario" value="quiere-info">
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>


        <article class="ubicacion-contacto">
            <h3>Nos encontramos en...</h3>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.23949906467!2d-58.43329845000001!3d-34.615823750000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1669848845597!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </article>
    </main>

    <footer>

        <div>
            <h4>Woven Paradise</h4>
            <ul>
                <li> <a href="../index.html">Inicio</a></li>
                <li><a href="../pages/amigurumis.html">Amigurumis</a></li>
                <li><a href="../pages/sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
            </ul>
        </div>

        <div>
            <h4>Síguenos en</h4>
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Twitter</li>
                <li>TikTok</li>
            </ul>
        </div>

    </footer>
